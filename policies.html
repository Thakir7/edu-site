<!doctype html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <title>سياسات المقرر</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="btn" href="dashboard.html">رجوع</a>
      <div class="brand">سياسات المقرر</div>
      <button class="btn" onclick="logout()">خروج</button>
    </div>

    <div class="card">
      <div class="h2" id="title"></div>
      <div class="muted">هذه السياسات تُدار من تبويب Policies في الشيت الأساسي.</div>
    </div>

    <div class="card" id="list"></div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    requireLogin();
    const course = qs("course") || "";
    setText("title", "المقرر: " + course);

    (async()=>{
      try{
        const data = await api("policies_get",{ course_code: course });
        const box = document.getElementById("list");
        if(!data.rules.length){
          box.innerHTML = '<div class="muted">لا توجد سياسات مضافة لهذا المقرر.</div>';
          return;
        }
        box.innerHTML = data.rules.map((r,i)=>`
          <div class="kpi">
            <div class="small muted">قاعدة رقم ${i+1}</div>
            <div style="font-weight:800;margin-top:6px">${escapeHtml(r.rule_text||"")}</div>
          </div>
        `).join("<hr/>");
      }catch(e){
        document.getElementById("list").innerHTML = `<div class="msg err">${e.message}</div>`;
      }
    })();

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body></html>
