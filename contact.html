<!doctype html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <title>التواصل مع المدرب</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="btn" href="dashboard.html">رجوع</a>
      <div class="brand">التواصل مع المدرب</div>
      <button class="btn" onclick="logout()">خروج</button>
    </div>

    <div class="card">
      <div class="h2">طرق التواصل</div>
      <div class="muted">يتم ضبطها من لوحة المدير (Settings).</div>
      <hr/>
      <div class="grid">
        <a id="wa" class="btn primary" target="_blank">واتساب</a>
        <a id="mail" class="btn" target="_blank">البريد الإلكتروني</a>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    requireLogin();

    // لا توجد API لجلب settings للطالب حفاظًا على البساطة.
    // لذلك سنضع روابط ثابتة هنا أو تعدلها يدويًا.
    // إذا تبغى نجعلها من الشيت تلقائيًا أضيف لك endpoint سريع في السكربت.

    const whatsapp = "9665XXXXXXXXX"; // عدلها
    const email = "your@email.com";   // عدله

    document.getElementById("wa").href = "https://wa.me/" + whatsapp;
    document.getElementById("mail").href = "mailto:" + email;
  </script>
</body></html>
