<!doctype html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <title>سجل الدرجات</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="btn" href="dashboard.html">رجوع</a>
      <div class="brand">سجل الدرجات</div>
      <button class="btn" onclick="logout()">خروج</button>
    </div>

    <div class="card">
      <div class="h2" id="title"></div>
      <div class="muted">يتم جلب الدرجات من تبويب Grades في الشيت الأساسي.</div>
    </div>

    <div class="card" id="content"></div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    requireLogin();
    const course = qs("course") || "";
    setText("title", "المقرر: " + course);

    (async()=>{
      try{
        const data = await api("grades_get",{ course_code: course });
        const rows = data.rows || [];
        if(!rows.length){
          document.getElementById("content").innerHTML = `<div class="muted">لا توجد درجات مضافة.</div>`;
          return;
        }
        document.getElementById("content").innerHTML = `
          <table class="table">
            <thead><tr><th>البند</th><th>الدرجة</th><th>الحد الأعلى</th><th>التاريخ</th></tr></thead>
            <tbody>
              ${rows.map(r=>`
                <tr>
                  <td>${esc(r.item||"")}</td>
                  <td>${esc(r.score||"")}</td>
                  <td>${esc(r.max||"")}</td>
                  <td>${esc(r.date||"")}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      }catch(e){
        document.getElementById("content").innerHTML = `<div class="msg err">${e.message}</div>`;
      }
    })();

    function esc(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body></html>
